<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoupleScan - Your Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-4">
            <div class="text-lg font-bold text-gray-800">CoupleScan</div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section id="reportSection" class="bg-white p-6 rounded shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Payment Successful!</h1>
            <p class="text-gray-600 mb-6">Thank you. Your detailed relationship analysis report is below:</p>

            <div id="reportStatus" class="text-center my-6">
                <div id="reportLoading" class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                <p class="text-gray-600 mt-2">Loading your report...</p>
            </div>
             <div id="reportError" class="text-red-500 font-bold my-6 hidden">
                 <p id="reportErrorMessage">Could not load report. Please contact support.</p>
             </div>

            <div id="reportDisplay" class="prose max-w-none p-4 border border-gray-200 rounded bg-gray-50 whitespace-pre-wrap hidden">
                Loading report content...
            </div>
        </section>
    </main>

    <footer class="bg-white mt-12 py-6">
        <div class="container mx-auto px-6 text-center text-gray-600 text-sm">
            Â© 2025 CoupleScan. All rights reserved. | <a href="#" class="hover:underline">Privacy Policy</a> | <a href="#" class="hover:underline">Terms of Service</a>
        </div>
    </footer>

    <script src="assets/js/success.js"></script>
</body>
</html>
